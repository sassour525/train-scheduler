<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-md-12">
			<div class="row">
				<div class="jumbotron">
	  				<div class="container">
	  					<button type="login" class="btn btn-default" id="login-btn" onclick="userLogin()">Login</button>
						<h1>Anytime is Train Time</h1>
						<h4 id="help-text">Please login with your Google account to add a train to the schedule.</h4>
	  				</div>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
  					<div class="panel-heading">Current Train Schedules</div>
  					<!-- table to hold firebase data -->
  					<table class="table" id="train-table">
    					<tr>
    						<th>Train</th>
    						<th>Destination</th>
    						<th>Frequency (min)</th>
    						<th>Next Arrival</th>
    						<th>Minutes Away</th>
    					</tr>
  					</table>
				</div>
			</div>
			<!-- div for user input to store in firebase -->
			<div class="row" id="add-train">
				<div class="panel panel-default">
					<div class="panel-heading">Add a Train</div>
					<form>
		  			  <div class="form-group">
		    		  	<label for="name-input">Train Name</label>
		    		  	<input type="text" class="form-control" id="name-input">
		  			  </div>
					  <div class="form-group">
					    <label for="destination-input">Destination</label>
					    <input type="text" class="form-control" id="destination-input">
					  </div>
					  <div class="form-group">
					    <label for="first-time-input">First Train Time (HH:mm - military time)</label>
					    <input type="text" class="form-control" id="first-time-input">
					  </div>
					  <div class="form-group">
					    <label for="frequency-input">Frequency (min)</label>
					    <input type="text" class="form-control" id="frequency-input">
					  </div>
					  <button type="submit" class="btn btn-default" id="submit-btn">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
